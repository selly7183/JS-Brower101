<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coordinates</title>
		<style>
			body {
				background: #000;
				/* overflow: hidden; */
			}
			div {
				width: 200px;
				height: 200px;
				background-color: blanchedalmond;
				margin-bottom: 4px;
				border-radius: 4px;
			}
			.special {
				background-color: lightsalmon;
			}
			aside {
				position: fixed;
				top: 20px;
				right: 20px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="special"></div>
		<div></div>
		<div></div>

		<aside>
			<button class="scrollBy">Scroll by 100px(y)</button>
			<button class="scrollTo">Scroll to 100px(y)</button>
			<button class="scrollInto">Scroll into special</button>
		</aside>

		<script>
			const special = document.querySelector(".special");
			special.addEventListener("click", (e) => {
				const rect = special.getBoundingClientRect();
				console.log(rect);
				console.log(`client: ${e.clientX}, ${e.clientY}`);
				console.log(`page: ${e.pageX}, ${e.pageY}`);
			});

			const scrollBy = document.querySelector(".scrollBy");
			const scrollTo = document.querySelector(".scrollTo");
			const scrollInto = document.querySelector(".scrollInto");

			scrollBy.addEventListener("click", () => {
				window.scrollBy({
					top: 100,
					left: 0,
					behavior: "smooth",
				});
			});

			scrollTo.addEventListener("click", () => {
				window.scrollTo({
					top: 100,
					left: 0,
					behavior: "smooth",
				});
			});

			scrollInto.addEventListener("click", () => {
				special.scrollIntoView();
			});
		</script>
	</body>
</html>
